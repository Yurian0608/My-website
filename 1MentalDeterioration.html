<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        /* 全域樣式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        nav {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            background-color: #000000;
            padding: 10px;
            border-radius: 0 10px 10px 0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        nav:hover {
            opacity: 1;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            text-align: left;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #88857d;
            color: #ff0000;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 105%; /* 文字出現在圖片右側 */
            transform: translateY(-50%);
            background-color: #ff0000;
            color: #000;
            padding: 10px 15px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            font-size: 16px;
            font-weight: bold;
        }

        .image-container:hover .hover-text {
            opacity: 1; /* 滑鼠懸停時顯示文字 */
        }
    </style>
</head>
<body>
    <!-- 側邊導航欄 -->
    <nav>
        <a href="index.html">ME</a>
        <a href="1MentalDeterioration.html">BRAIN</a>
        <a href="2SoreWrist.html">HAND</a>
        <a href="3Appetite.html">RIB</a>
        <a href="4SpinalPain.html">SPINE</a>
        <a href="5KneePain.html">LEG</a>
        <a href="6END.html">END</a>
    </nav>

    <!-- 主要內容 -->
    <div class="image-container">
        <img src="PAIN.jpg" alt="Kappa1" width="400" height="400">
        <div class="hover-text">
            他一直思考著<br>
            學習、作業、工作、進度、時間......
        </div>
    </div>
</body>
</html>
