        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #000000;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .image-container {
                position: relative;
                display: inline-block;
            }
            img {
                max-width: 100%;
                height: auto;
            }
            .hover-text {
                position: absolute;
                top: 50%;
                left: 105%; /* 文字出現在圖片右側 */
                transform: translateY(-50%);
                background-color: #ff0000;
                color: #000;
                padding: 10px 15px;
                border-radius: 5px;
                white-space: nowrap;
                opacity: 0;
                transition: opacity 0.3s ease;
                pointer-events: none;
                font-size: 16px;
                font-weight: bold;
            }
            .image-container:hover .hover-text {
                opacity: 1; /* 滑鼠懸停時顯示文字 */
            }
        </style>
